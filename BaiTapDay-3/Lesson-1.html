<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 1</title>
    <link rel="stylesheet" href="css/Lesson-1.css" />
    <script
      src="https://kit.fontawesome.com/b3f3git70a139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <h2>CONTACT US</h2>
      <div class="contact-wrapper">
        <!-- left contact page start-->
        <div class="contact-info">
          <h3>Contact Info</h3>
          <ul class="contact-list">
            <li class="contact-items">
              <i class="fa-solid fa-location-dot"></i>
              <span>321 Awesome Street<br />New York, NY17022</span>
            </li>
            <li class="contact-items">
              <i class="fa-sharp fa-regular fa-envelope"></i>
              <span>info@companyname.com</span>
            </li>
            <li class="contact-items">
              <i class="fa-solid fa-phone"></i>
              <span>+1 800 123 1234</span>
            </li>
          </ul>
        </div>
        <!-- left contact page end  -->
        <!-- right contact page start -->
        <div class="contact-form">
          <h3>Having Any Query! Or Book an appointmnet</h3>
          <form>
            <div class="contact-form-items">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div class="contact-form-items">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
              />
            </div>
            <div class="contact-form-items">
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>
            <div class="message-box">
              <textarea
                name="message"
                id="message"
                cols="70"
                rows="7"
                placeholder="Message"
              ></textarea>
            </div>
            <div><button>Send Messasge</button></div>
          </form>
        </div>
        <!-- right contact page end  -->
      </div>
    </section>
  </body>
</html>
