<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 3</title>
    <link rel="stylesheet" href="css/Lesson-3.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="password">Pass word:</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="city">City of Employment:</label>
        <input type="text" name="city" id="city" />
      </div>
      <div>
        <label for="server">Web server:</label>
        <label>
          <select name="server" id="server">
            <option value="0">--Choose a server--</option>
            <option value="server1">Server 1</option>
            <option value="server2">Server 2</option>
            <option value="server3">Server 3</option>
          </select>
        </label>
      </div>
      <div>
        <label>Please specify your role:</label>
        <div class="items">
          <label><input type="radio" name="role" value="admin" />Admin</label>
          <label
            ><input type="radio" name="role" value="engineer" />Engineer</label
          >
          <label
            ><input type="radio" name="role" value="manager" />Manager</label
          >
          <label><input type="radio" name="role" value="guest" />Guest</label>
        </div>
      </div>
      <div>
        <label>Single Sign-on to the following:</label>
        <div class="items">
          <label>
            <input type="checkbox" name="contact" value="mail" />Mail
          </label>
          <label>
            <input type="checkbox" name="contact" value="payroll" />Payroll
          </label>
          <label>
            <input
              type="checkbox"
              name="contact"
              value="Self-service"
            />Self-service
          </label>
        </div>
      </div>
      <button type="submit">Login</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
