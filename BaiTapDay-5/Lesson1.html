<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/Lesson1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bài 1</title>
  </head>
  <body>
    <div class="form-main">
      <h2>Hey there</h2>
      <p>
        <span>We'd like to hear from you.</span> Send us your message of just
        say hy with our <br />
        contact form or directly via phone, we love to chat.
      </p>
      <form>
        <div class="bar-1">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="input-1"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="your@domain.com"
            class="input-2"
          />
        </div>
        <div>
          <input
            type="tel"
            name="phonenumber"
            placeholder="+44 00 123"
            class="input-3"
          />
        </div>
        <div>
          <select>
            <option value="Subject">Subject</option>
            <option value="Subject 1">Subject 1</option>
            <option value="Subject 2">Subject 2</option>
            <option value="Subject 3">Subject 3</option>
            <option value="Subject 4">Subject 4</option>
          </select>
        </div>
        <div>
          <textarea
            name="message"
            id=""
            cols="60"
            rows="10"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="last">
          <input type="checkbox" name="check" />Send me a copy of thí message.
          <button type="submit">SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
