<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <h1>HTML FORM</h1>
        <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="">
        <div>
            <label for="Fullname">Fullname</label>
            <input type="text" 
            name="Fullname" 
            placeholder="Vui lòng nhập họ và tên" 
            id="Fullname" 
            value=""            
        />
        </div>
        <div>
        <label for="age">Age</label>
        <input type="number" 
        name="age" 
        placeholder="Vui lòng nhập tuổi" 
        id="age" 
        value=""
        min="10"
        max="50"
        step="0.2"  
        />
        </div>
        <div>
            <label for="Avatar">Avatar</label>
            <input type="file" 
            name="avatar" 
            id="avatar" multiple
            />
        </div>
        <div>
            <label >Giới tính</label>
            <label>
                <input type="radio"
                name="gender"
                value="unknown"> Không biết
            </label>
            <div>
                <input type="radio"
                name="gender"
                value="male" checked> Nam </div>
                <label> <input type="radio" name="gender" value="female"> Nữ</label>
            </label>
        </div>
        <div>
            <label >Nguồn</label>
            <label>
                <input type="checkbox"
                name="source"
                value="facebook"> facebook
            </label>
            <label>
                <input type="checkbox" name="source" value="Google"> Google</label>
           </label>
            <label>
                 <input type="checkbox" name="source" value="website"> website</label>
            </label>
        </div>
        <!-- <div>
            <label>
                <input for="province">Tỉnh/Thành phố id="province">
                <option value="0">Chọn Tỉnh/Thành phố</option>
                <option value="1">Hà Nội</option>
                <option value="2" selected>Đà Nẵng</option>
                <option value="3">Hồ Chí Minh</option>
            </label>

        </div> -->
        <div>
            <label for="message">Tin nhắn</label>
            <textarea name="message" id="message" placeholder="Tin nhắn..." cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Submit</button>
        <button type="button">Button</button>
        <button type="reset">Reset</button>

        </form>
    </body>
</html>
